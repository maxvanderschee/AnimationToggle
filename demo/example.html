<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easy Toggle for css animations</title>
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <div class="group">
      <span id="1_trigger" class="animatable_1">click on me</span>
      <span id="2_trigger" class="animatable_2">click on me</span>
      <span class="animatable_1">1</span>
      <span class="animatable_2">2</span>
      <span class="animatable_1">3</span>
      <span class="animatable_2">4</span>
      <span class="animatable_1">5</span>
    </div>
  </body>
  <script src="../src/ClassToggle.min.js" type="text/javascript"></script>
</html>
