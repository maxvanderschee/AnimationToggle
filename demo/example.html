<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easy Toggle for css animations</title>
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <section class="one">
      <h1>ClassToggle.js Example<h1>
          <h2>Use case 1: one-way state switch</h2>
          <div>
            <span data-tr="1">Button</span>
            <span data-ex="1">It worked!</span>
          </div>
    
    </section>
    
    <section class="two">
      <h2>Use case 2: two-way state switch</h2>
      <div>
        <span data-tr="2">Button</span>
        <span data-ex="2">It worked!</span>
      </div>
    </section>
    
    <section class="three">
      <h2>Use case 3: three-way state switch</h2>
      <div>
        <span data-tr="3">Button</span>
        <span data-ex="3">It worked!</span>
      </div>
    </section>
    
    <section class="four">
      <h2>Use case 4: dubble trigger</h2>
      <div>
        <span data-tr="4">Button</span>
        <span data-tr="4">Button</span>
        <span data-ex="4">It worked!</span>
      </div>
    </section>
  </body>
  <script src="../dist/classToggle.js" type="text/javascript"></script>
</html>
